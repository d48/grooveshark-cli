<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>SWFObject 2 static publishing example page</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<script type="text/javascript" src="swfobject.js"></script>
		<script type="text/javascript">
		// swfobject.registerObject("myId", "9.0.0", "expressInstall.swf");
		</script>
		<style type="text/css" media="all">
			#groovesharkPlayer {
				position: absolute;
				/*
				top: -9999px;
				left: -9999px;
				*/
			}	
		</style>
	</head>
	<body>
		<div id="player"></div>
		<script>
			swfobject.embedSWF("http://grooveshark.com/APIPlayer.swf", "player", "300", "300", "9.0.0", "", {}, 
			{allowScriptAccess: "always"}, 
			{id:"groovesharkPlayer", name:"groovesharkPlayer"}, 
			function(e) {

				var element = e.ref;
				console.log('this is element', element);

				if (element) {

					setTimeout(function() {
						window.player = element;
						window.player.setVolume(99);
					}, 1500);

					} else {

					// Couldn't load player
					// Play sad trombone

				}

			});
	</script>	</body>
</html>
